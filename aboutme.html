<html>
  <head>
    
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .forestUnsplash{
        transition: 1.3s;
      }
      .forestUnsplash:hover{
        opacity: 0.6;

      .header{
        transition: 0.3s;
        width: 200px;
        border:none;
        border-radius: 30px;
      }
      .header:hover{
        background-color: rgb(184, 183, 183) ;
        cursor: pointer;
        border:1px solid white;
        opacity:0.7;
        color:black;
      }
    </style>
    <div
      style="
        background-color: rgb(72, 151, 58);
        color: white;
        border: 1px solid;
        padding: 10px;
        box-shadow: 5px 10px black;
      "
    >
      <center><div class="header"><h1>About me!</h1></div></center>
      <a href="index.html" id="back"
        ><img src="Images/angle-double-left-solid.svg" width="25px"
      /></a>
    </div>
  </head>

  <body>
    <center>
      <div
        class="container"
        style="
          background-color: white;
          border: 1px;
          box-shadow: 1px 2px 4px gray;
          margin-top: 3%;
          width: 98%;
          height: 100%;
          border-radius: 6px;
        "
      >
      <div class="forestUnsplash" >
        <a href="https://unsplash.com/photos/-f0YLss50Bs">        
          <img src="Images/kunal-shinde--f0YLss50Bs-unsplash.png" width="100%"/>
        </a>
        <p style="margin-top:0.3vw; opacity:0.6; font-family:fantasy">Image sourced from Unsplash.</p>

      </div>
      <br>
      <hr width="70%">
      </div>
    </center>
  </body>
</html>
